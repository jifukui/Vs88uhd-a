<div id="titleDiv">
    <div id="logoDiv"/>
    <div class="txtMainTitle" id="pageTitle">Kramer Electronics</div>
    <div align="right" style="margin-top: -50px">
        <table>
            <tr>
                <td style="padding-right: 10px">
                    <div id="mainuser"></div>
                </td>
            </tr>
            <tr>
                <td>
                    <div id="lock-fp" class="iconUnlock"></div>
                </td>
            </tr>
        </table>
    </div>

</div>

<div id="mainDiv">
    <div id="contentDiv">
        <div id="propertiesBox">

        </div>
    </div>
    <div id="loadingDiv">
        <div id="loadingDivContent">
            <table>
                <tr>
                    <td>
                        <img src="ajax-loader.gif"/>
                    </td>
                    <td>
                        <h1>Loading ...</h1>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <div id="menuContainer">
        <div id="menuDiv">
        </div>
        <div id="loadSaveConfig">
        </div>
    </div>
    <div id="toggleMenuDiv">
        <div id='imgOpenMenu' onclick='toggleMenuDiv();' class='icon_close'/>
    </div>
</div>

<div id="authentication" class="authentication" style="display: none">
    <div><h2 class="authenTittle">Please enter password</h2></div>
    <div style="margin-bottom: 10px"><span style="padding-left: 20px;padding-right: 10px;">Password</span><input type="password" id="authenticationid"><span id="passwordError" class="authenError" style="display: none">Password error</span></div>
    <div style="width: 100%" id="authenSpanBox">
        <span  class="authenSpan" style="margin-right: 10px" onclick="cancelPassword()">cancel</span>
        <span  class="authenSpan" style="margin-right: 10px" onclick="confirmPassword()">confirm</span>
    </div>

</div>

</div>

        </tr>

        </tr>
